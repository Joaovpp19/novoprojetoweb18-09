        function validarDados() {
            if (document.getElementById("nome").value == "") {
                 console.log("O campo nome está vazio!");
                } else {
                var tamanho = document.getElementById("nome").value.length;
                //console.log("Tamanho do campo nome: " + tamanho);
                if (tamanho > 50) {
                 console.log("O campo nome está muito longo!");
            } }
            //endereço
            if (document.getElementById("endereco").value == "") {
                  console.log("O campo endereco está vazio!");
               } else {
                var tamanho = document.getElementById("endereco").value.length;
                //console.log("Tamanho do campo endereço: " + tamanho);
            if (tamanho > 50) {
                console.log("O campo endereco está muito longo!");
            } }
            //bairro
            if (document.getElementById("bairro").value == "") {
                console.log("O campo bairro está vazio!");
            } else {
                var tamanho = document.getElementById("bairro").value.length;
                //console.log("Tamanho do campo bairro: " + tamanho);
                if (tamanho > 60) {
                    console.log("O campo bairro está muito longo!");
                } }
            //CEP
                if (document.getElementById("cep").value == "") {
                    console.log("O campo cep está vazio!");
                } else {
                    var tamanho = document.getElementById("cep").value.length;
                    //console.log("Tamanho do campo cep: " + tamanho);
                }
            if (tamanho != 9) {
                console.log("O campo cep está com o número inválido!!!");
            }
            var hifen = '-';
            var cep = document.getElementById("cep").value;
            if (cep.includes(hifen)) {
                console.log("O hífen está no CEP");
            } else {
                console.log("O hífen não está no CEP");
            }
            if(cep.length >=6 && cep.charAt(5) === hifen){
                console.log("O hifen está na posição certa!");
            } else {
                console.log("O hífen não está na posição certa!!!");
            } }
    </script>
